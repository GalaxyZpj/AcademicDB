<form #teacherDivisionList>
    <h1>Teacher Divison List</h1><br>
        <div class="form-row">
            <div class="col">
                <ul class="list-group" *ngIf="teacherDivisions?.length != 0">
                    <li class="list-group-item"
                        *ngFor="let division of teacherDivisions;"
                        (click)="onSelectDivision(division)">
                        {{ division | uppercase }}
                    </li>
                </ul>
                <h3 *ngIf="teacherDivisions?.length == 0">No divisions to show</h3>
            </div>
        </div>
</form>
