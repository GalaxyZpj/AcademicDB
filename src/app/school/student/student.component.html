<div class="container">
    <form>
        <div class="form-row">
            <div class="col">
                <h1 style="font-weight: bold; font-size: 2cm">
                    Student Details
                    <span class="float-right">
                        <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-contact-512.png" 
                            alt="img" 
                            height="100px" 
                            width="100px">
                    </span>
                </h1>
                <hr>
            </div>
        </div>
        <div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="admissionNo">Admission No</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="admissionNoValue">{{ student?.admissionNo }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="name">Name</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="nameValue">{{ student?.name }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="rollno">Roll number</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="rollnoValue">{{ student?.rollno }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="standard">Class</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="standardValue">{{ student?.standard }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="section">Section</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="sectionValue">{{ student?.section }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="gender">Gender</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="genderValue">{{ student?.gender }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="dob">Date of Birth</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="dobValue">{{ student?.dob }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="fatherName">Father's Name</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="fatherNameValue">{{ student?.fatherName }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="motherName">Mother's Name</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="motherNameValue">{{ student?.motherName }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="mobile">Mobile</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="mobileValue">{{ student?.phone }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="email">Email</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="emailValue">{{ student?.email }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="address">Address</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="addressValue">{{ student?.address }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="dateOfJoining">Date of Joining</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="dateOfJoiningValue">{{ student?.dateOfJoining }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="transport">Transport</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="transportValue">{{ student?.transport }}</label></div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col m-auto">
                    <p align="center">To fetch records related to the student, click on the buttons below.</p>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="col center">
                    <button class="btn btn-danger" (click)="onSelectMarksheet()">View MarkSheet</button>
                </div>
                <div class="col center">
                    <button class="btn btn-danger" (click)="onSelectAttendance()">View Attendance</button>
                </div>
            </div>
        </div>
    </form>
</div>
