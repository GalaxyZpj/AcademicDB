<div class="row">
    <div class="col-xs-4">
        <h2>Sub-District: {{ subDistrict }}</h2>
        <hr>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let school of schools;"
                (click)="onSelectSchool(school)">
                {{ school }}
            </li>
        </ul>
    </div>
</div>
