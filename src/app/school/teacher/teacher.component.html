<div class="container">
    <form>
        <div class="form-row">
            <div class="col">
                <h1 style="font-weight: bold; font-size: 2cm">
                    Teacher Profile
                </h1>
                <hr>
            </div>
        </div>
        <div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="teachercode">Teacher ID</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="teachercodeValue">{{ teacher?.teachercode }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="name">Name</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="nameValue">{{ teacher?.name }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="dob">Date of Birth</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="dobValue">{{ teacher?.dob }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="gender">Gender</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="genderValue">{{ teacher?.gender }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="address">Address</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="addressValue">{{ teacher?.address }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="pincode">Class</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="pincodeValue">{{ teacher?.pincode }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="mobile">Mobile</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="mobileValue">{{ teacher?.phone }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="email">Email</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="emailValue">{{ teacher?.email }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="division">Division</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="divisionValue">{{ teacher?.division }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="dateOfJoining">Date of Joining</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="dateOfJoiningValue">{{ teacher?.dateOfJoining }}</label></div>
            </div>
            <div class="form-row">
                <div class="col m-auto"><label class="col-form-label" for="subjects">Subjects</label></div>
                <div class="col-auto"><label class="col-form-label">:</label></div>
                <div class="col"><label class="col-form-label" for="subjectsValue" *ngFor="let subject of teacher?.subjects">{{ subject.name }}&nbsp;&nbsp;|&nbsp;&nbsp;</label></div>
            </div>
            <hr>
        </div>
    </form>
</div>
