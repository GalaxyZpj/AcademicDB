<div class="row">
    <div class="col-xs-4">
        <h2>District: {{district}}</h2>
        <hr>
        <ul class="list-group">
            <li class="list-group-item"
                *ngFor="let subDist of subDistrict;"
                [routerLink]="['./', subDist]" routerLinkActive="active"
                 >
                {{ subDist | uppercase}}</li>
        </ul>
    </div>
    <div class="col-xs-20">
        <router-outlet></router-outlet>
    </div>
</div>
